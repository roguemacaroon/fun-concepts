<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>JavaScript <br /><span>Age Calculator</span></h1>
        <div class="input-box">
          <div class="input-contain">
            <p>day</p>
            <input type="text" id="day" placeholder="DD" />
            <span id="dayError" class="error"></span>
          </div>
          <div class="input-contain">
            <p>month</p>
            <input type="text" id="month" placeholder="MM" />
            <span id="monthError" class="error"></span>
          </div>
          <div class="input-contain">
            <p>year</p>
            <input type="text" id="year" placeholder="YYYY" />
            <span id="yearError" class="error"></span>
          </div>
          <button id="calculateAge">Calculate</button>
        </div>
        <h1><span id="resultY">--</span> years</h1>
        <h1><span id="resultM">--</span> months</h1>
        <h1><span id="resultD">--</span> days</h1>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>

</html>
